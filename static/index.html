<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Planner</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="index.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="menu">
            <div id="app-title">
                <img src="images/cube.svg" alt="">
                <span>Layout Planner</span>
            </div>
            <button class="menu-item">Menu</button>
        </div>
        <div class="toolbar-wrapper">
            <div class="toolbar ui-shadow">
                <div class="toolbar-title sideways">
                    <span>Tools</span>
                </div>
                <button class="toolbar-button">
                    <img src="images/scale-frame-enlarge.svg" alt="">
                    <span>Increase<br>Size</span>
                </button>
                <button class="toolbar-button no-border">
                    <img src="images/scale-frame-reduce.svg" alt="">
                    <span>Reduce<br>Size</span>
                </button>
                <div style="flex: 1"></div>
                <button class="toolbar-button">
                    <img src="images/transition-up.svg" alt="">
                    <span>Bring<br>Forward</span>
                </button>
                <button class="toolbar-button">
                    <img src="images/transition-down.svg" alt="">
                    <span>Send<br>Backward</span>
                </button>
                <button class="toolbar-button no-border">
                    <img src="images/lock.svg" alt="">
                    <span>Lock<br>Element</span>
                </button>
                <div style="flex: 1"></div>
                <button class="toolbar-button">
                    <img src="images/trash.svg" alt="">
                    <span>Delete<br>Element</span>
                </button>
            </div>
        </div>
        <main class="content">
            <div class="pallette-wrapper">
                <div class="pallette ui-shadow">
                    <div class="toolbar-title">
                        Layout
                    </div>
                    <div class="pallette-grid">
                        <div class="pallette-item">
                            <img src="images/icons8-door-48.png" alt="">
                            <span>Door</span>
                        </div>
                        <div class="pallette-item">
                            <img src="images/trash.svg" alt="">
                            <span>Wall</span>
                        </div>
                        <div class="pallette-item">
                            <img src="images/trash.svg" alt="">
                            <span>Delete<br>Element</span>
                        </div>
                        
                    </div>
                    <div class="toolbar-title border-top">
                        Objects
                    </div>
                </div>
            </div>
            <div class="canvas-container">
                <!-- <div class="canvas-wrapper"> -->
                <div id="canvas-bg"></div>
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="canvas2"></canvas>
                </div>

                <!-- </div> -->
            </div>
        </main>
    </div>

</body>

</html>
