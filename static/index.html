<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Planner</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Import JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="index.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="menu">
            <div id="app-title">
                <img src="images/icons8-cube-36.png" alt="">
                <span>
                    Layout Planner
                    
                </span>
                <!-- <div id="pro-badge">Pro</div> -->
            </div>
            <div class="menu-bar">
                <button class="menu-item">File</button>
                <button class="menu-item">Help</button>
            </div>
            
        </div>
        <div class="toolbar-wrapper">
            <div class="toolbar ui-shadow">
                <div class="toolbar-title sideways">
                    <span>Tools</span>
                </div>
                <button id="tool-enlarge-button" class="toolbar-button">
                    <img src="images/icons8-enlarge-48.png" alt="">
                    <span>Enlarge</span>
                </button>
                <button id="tool-shrink-button" class="toolbar-button no-border">
                    <img src="images/icons8-compress-48.png" alt="">
                    <span>Shrink</span>
                </button>
                <div style="flex: 1"></div>
                <button id="tool-bring-forward-button" class="toolbar-button">
                    <img src="images/icons8-bring-forward-48.png" alt="">
                    <span>Bring<br>Forward</span>
                </button>
                <button id="tool-send-backward-button" class="toolbar-button">
                    <img src="images/icons8-send-backward-48.png" alt="">
                    <span>Send<br>Backward</span>
                </button>
                <button id="tool-lock-button" class="toolbar-button no-border">
                    <img src="images/icons8-lock-48.png" alt="">
                    <span>Lock</span>
                </button>
                <div style="flex: 1"></div>
                <button id="tool-delete-button" class="toolbar-button">
                    <img src="images/icons8-delete-48.png" alt="">
                    <span>Delete</span>
                </button>
            </div>
        </div>
        <main class="content">
            <div class="pallette-wrapper">
                <div class="pallette ui-shadow">
                    <div class="toolbar-title">
                        Layout
                    </div>
                    <div class="pallette-grid">
                        <button id="pallette-wall-button" class="pallette-item">
                            <img src="images/icons8-square-48.png" alt="">
                            <span>Wall</span>
                        </button>
                        <button id="pallette-door-button" class="pallette-item">
                            <img src="images/icons8-door-48.png" alt="">
                            <span>Door</span>
                        </button>
                        <button id="pallette-window-button" class="pallette-item">
                            <img src="images/icons8-window-48.png" alt="">
                            <span>Window</span>
                        </button>
                        
                    </div>
                    <div class="toolbar-title border-top">
                        Objects
                    </div>
                </div>
            </div>
            <div class="canvas-container">
                <!-- <div class="canvas-wrapper"> -->
                <div id="canvas-bg"></div>
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="canvas2"></canvas>
                </div>

                <!-- </div> -->
            </div>
        </main>
    </div>

</body>

</html>
