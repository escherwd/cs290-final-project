<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Planner</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="index.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="page-wrapper">
        <div class="menu">
            <span class="menu-item">Menu</span>
        </div>
        <div class="toolbar-wrapper">
            <div class="toolbar">
                <button id="create-wall-button" class="toolbar-button">Create Wall</button>
                <button id="create-door-button" class="toolbar-button">Create Door</button>
                <button id="create-window-button" class="toolbar-button">Create Window</button>
            </div>
        </div>
        <main class="content">
            <div class="pallette-wrapper">
                <div class="pallette"> 
                </div>
            </div>
        <div class="canvas-container">
            <div class="canvas-wrapper">
                <div> <canvas id="canvas">
                    </canvas>
                </div>
            </div>
            <div class="canvas-wrapper2 canvas"> 
                <div> <canvas id="canvas2">
                    </canvas>
                </div>
            </div>
        </div>
        </main>
    </div>

</body>

</html>
